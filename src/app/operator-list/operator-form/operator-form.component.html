<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2> Enregistrer un nouvel opérateur</h2>
        <form [formGroup]="operatorForm" (ngSubmit)="onSaveOperator()">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="role">Rôle</label>
                <input type="text" class="form-control" id="role" formControlName="role">
            </div>
            <button class="btn btn-success" [disabled]="operatorForm.invalid" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
