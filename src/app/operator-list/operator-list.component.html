<div class="row">
    <div class="col-xs-12">
        <h2>Les opérateurs</h2>
        <div class="list-group">
            <button class="list-group-item" 
            *ngFor="let operator of operators; let i = index"
            (click)="onViewOperator(i)">
                <h3 class="list-group-item-heading">
                    {{ operator.name }}
                    <button class="btn btn-danger pull-right" (click)="onDeleteOperator(operator)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>
                <p class="list-group-item-text">{{ operator.role }}</p>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewOperator()">Nouveau Opérateur</button>
    </div>
</div>
